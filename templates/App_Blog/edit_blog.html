{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Edit Blog {% endblock %}
{% block body_block %}
{% if blog.author == user %}
<form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" name="button" class="btn btn-info btn-sm">Update</button>
    {% else %}
    <p>You are not allowed to view this page. 404</p>
</form>
{% endif %}
{% endblock %}
